<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-12 mt-3 text-center">
                <h1>Agendamento</h1>

                {{#erro_form}}
                <div class="alert alert-warning mt-2">
                    <strong>Formulário inválido. Preencha todos os campos</strong> 
                </div>
                {{/erro_form}}

                {{#campos_invalidos}}
                <div class="alert alert-warning mt-2">
                    <strong>{{.}} inválido. Preencha todos os campos</strong> 
                </div>
                {{/campos_invalidos}}
            </div>
        </div>

        <form action="/agendar_consulta" method="POST">
            <div class="row mt-3">
                <h3>Dados do Paciente</h3>


                <div class="col-6 mt-1">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" value="{{dados_consulta.nome}}">
                </div>

                <div class="col-6 mt-1">
                    <label for="nome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" name="sobrenome" id="sobrenome" value="{{dados_consulta.sobrenome}}">
                </div>

                <div class="col-6 mt-1">
                    <label for="cpf" class="form-label">cpf</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" value="{{dados_consulta.cpf}}">
                </div>

                <div class="col-6 mt-1">
                    <label for="data_nascimento" class="form-label">Data nascimento</label>
                    <input type="date" class="form-control" name="data_nascimento" id="data_nascimento">
                </div>

                <div class="col-6 mt-1">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" name="telefone" id="telefone">
                </div>

                <div class="col-6 mt-1">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" name="cep" id="cep">
                </div>

                <div class="col-6 mt-1">
                    <label for="endereco" class="form-label">Endereco</label>
                    <input type="text" class="form-control" name="endereco" id="endereco">
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <h3>Dados de consulta</h3>

                <div class="col-6 mt-1">
                    <label for="clinica" class="form-label">Clinica</label>
                    <select name="clinica" id="clinica" class="form-select">
                        <option value="Clinica Brasilia">Clínica Brasília</option>
                        <option value="Clinica Taguatinga">Clínica Taguatinga</option>
                        <option value="Clinica Ceilandia">Clínica Ceilândia</option>
                    </select>
                </div>

                <div class="col-6 mt-1">
                    <label for="especialidade" class="form-label">Especialidade</label>
                    <select name="especialidade" id="especialidade" class="form-select">
                        <option value="Ortopedia">Ortopedia</option>
                        <option value="Cardiologia">Cardiologia</option>
                        <option value="Pediatria">Pediatria</option>
                    </select>
                </div>

                <div class="col-6 mt-1">
                    <label for="data_consulta" class="form-label">Data consulta</label>
                    <input type="date" class="form-control" name="data_consulta" id="data_consulta">
                </div>

                <div class="col-6 mt-1">
                    <label for="hora_consulta" class="form-label">Hora consulta</label>
                    <input type="time" class="form-control" name="hora_consulta" id="hora_consulta">
                </div>

                <div class="col-6 mt-1">
                    <label for="observacao" class="form-label">Observação</label>
                    <textarea class="form-control" name="observacao" id="observacao" rows="3"></textarea>
                </div>
            </div>

            <div class="row mt-3">
                <button class="btn btn-primary w-100">Enviar</button>
            </div>

        </form>
    </div>
</body>

</html>
