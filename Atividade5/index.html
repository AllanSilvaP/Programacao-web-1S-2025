<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-3xl bg-gray-800 rounded-2xl p-8 shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Agendamento</h1>

    <form id="form-agendamento" class="space-y-6">
      <!-- Dados do Paciente -->
      <div>
        <h3 class="text-xl font-semibold mb-4">Dados do Paciente</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="nome" class="block text-sm mb-1">Nome:</label>
            <input type="text" id="nome" name="nome"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div>
            <label for="sobrenome" class="block text-sm mb-1">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div>
            <label for="cpf" class="block text-sm mb-1">CPF:</label>
            <input type="text" id="cpf" name="cpf"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div>
            <label for="datanascimento" class="block text-sm mb-1">Data de nascimento:</label>
            <input type="date" id="datanascimento" name="datanascimento"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div>
            <label for="telefone" class="block text-sm mb-1">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div>
            <label for="cep" class="block text-sm mb-1">CEP:</label>
            <input type="text" id="cep" name="cep"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div class="md:col-span-2">
            <label for="endereco" class="block text-sm mb-1">Endereço:</label>
            <input type="text" id="endereco" name="endereco"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
        </div>
      </div>

      <!-- Dados da Consulta -->
      <div>
        <h3 class="text-xl font-semibold mb-4">Dados da Consulta</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="clinica" class="block text-sm mb-1">Clínica:</label>
            <select id="clinica" name="clinica"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value=""></option>
              <option value="linea vitta">Linea Vitta</option>
              <option value="davi urologista">Davi Urologista</option>
              <option value="daniel rebolations">Daniel Rebolations</option>
            </select>
          </div>

          <div>
            <label for="especialidade" class="block text-sm mb-1">Especialidade:</label>
            <select id="especialidade" name="especialidade"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value=""></option>
              <option value="cirurgia geral">Cirurgia Geral</option>
              <option value="neurologia">Neurologia</option>
              <option value="urologia">Urologia</option>
            </select>
          </div>

          <div>
            <label for="data" class="block text-sm mb-1">Data:</label>
            <input type="date" id="data" name="data"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div>
            <label for="hora" class="block text-sm mb-1">Hora:</label>
            <input type="time" id="hora" name="hora"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div class="md:col-span-2">
            <label for="observacao" class="block text-sm mb-1">Observação:</label>
            <textarea id="observacao" name="observacao" rows="4"
              class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
          </div>
        </div>
      </div>

      <!-- Botão -->
      <div class="text-center">
        <button type="submit"
          class="mt-4 bg-indigo-600 hover:bg-indigo-700 transition-colors px-6 py-2 rounded text-white font-medium">
          Enviar
        </button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
